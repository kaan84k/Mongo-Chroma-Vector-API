version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    env_file: .env
    environment:
      # Override to point to docker network hostnames
      MONGO_URI: mongodb://mongo:27017
      API_BASE: http://api:8000
      CHROMA_DIR: /app/chroma_store
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - chroma_data:/app/chroma_store

  worker:
    build: .
    env_file: .env
    environment:
      MONGO_URI: mongodb://mongo:27017
      API_BASE: http://api:8000
      CHROMA_DIR: /app/chroma_store
    command: python -m worker.mongo_stream_worker
    depends_on:
      api:
        condition: service_started
      mongo:
        condition: service_healthy
    volumes:
      - chroma_data:/app/chroma_store

volumes:
  mongo_data:
  chroma_data:
